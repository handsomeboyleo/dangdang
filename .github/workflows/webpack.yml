name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout    
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        
      - name: Build Project
        run: npm run build
